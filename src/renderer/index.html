<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>English Learning Player</title>
    <style>
      :root {
        color-scheme: dark;
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #0d0f1a;
        color: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .player {
        width: min(720px, 90vw);
        display: flex;
        flex-direction: column;
        gap: 1rem;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 16px 48px rgba(0, 0, 0, 0.35);
      }

      .player__header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 0.75rem;
      }

      .player__title {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 600;
      }

      .player__filename {
        font-size: 0.95rem;
        color: rgba(255, 255, 255, 0.7);
      }

      .media-container {
        position: relative;
        width: 100%;
        background: #000;
        border-radius: 12px;
        overflow: hidden;
        min-height: 280px;
      }

      video#media-element {
        display: block;
        width: 100%;
        height: auto;
        max-height: 480px;
        background: #000;
      }

      video#media-element[data-media-type='audio'] {
        height: 120px;
        background: linear-gradient(135deg, #121a36, #1f2e5a);
      }

      .is-hidden {
        display: none !important;
      }

      .controls {
        display: flex;
        align-items: center;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .button {
        appearance: none;
        border: none;
        border-radius: 999px;
        padding: 0.65rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        color: #0d0f1a;
        background: linear-gradient(135deg, #7dd3fc, #38bdf8);
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      .button:disabled {
        cursor: not-allowed;
        opacity: 0.5;
        box-shadow: none;
      }

      .button:not(:disabled):hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 20px rgba(56, 189, 248, 0.3);
      }

      .file-input-wrapper {
        position: relative;
        overflow: hidden;
        display: inline-flex;
        align-items: center;
      }

      .file-input-wrapper input[type='file'] {
        position: absolute;
        inset: 0;
        opacity: 0;
        cursor: pointer;
      }

      .timeline {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        font-feature-settings: 'tnum';
      }

      .timeline input[type='range'] {
        flex: 1;
        appearance: none;
        height: 6px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.15);
        outline: none;
      }

      .timeline input[type='range']::-webkit-slider-thumb {
        appearance: none;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: #38bdf8;
        box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.35);
        cursor: pointer;
      }

      .timeline input[type='range']::-moz-range-thumb {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: #38bdf8;
        border: none;
        box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.35);
        cursor: pointer;
      }

      .timeline__time {
        width: 4.5rem;
        text-align: center;
        font-variant-numeric: tabular-nums;
        font-size: 0.95rem;
      }

      .volume-control {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .volume-control label {
        font-size: 0.95rem;
        color: rgba(255, 255, 255, 0.75);
      }

      .volume-control input[type='range'] {
        width: min(220px, 45vw);
      }

      @media (max-width: 640px) {
        .player {
          padding: 1.5rem;
        }

        .media-container {
          min-height: 200px;
        }

        .timeline__time {
          width: 3.25rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="player" role="application">
      <header class="player__header">
        <h1 class="player__title">English Learning Player</h1>
        <span class="player__filename" id="file-name">No media selected</span>
      </header>

      <div class="controls">
        <label class="file-input-wrapper button" aria-label="Open a media file">
          <span>Open File</span>
          <input id="file-input" type="file" accept="video/mp4,video/quicktime,audio/mpeg,video/*,audio/*" />
        </label>
        <button id="play-pause" class="button" type="button" disabled>Play</button>
      </div>

      <div class="media-container">
        <video id="media-element" preload="metadata" playsinline></video>
      </div>

      <div class="timeline" role="group" aria-label="Timeline controls">
        <span class="timeline__time" id="current-time">00:00</span>
        <input id="timeline" type="range" min="0" max="100" step="0.1" value="0" />
        <span class="timeline__time" id="total-time">00:00</span>
      </div>

      <div class="volume-control" role="group" aria-label="Volume control">
        <label for="volume">Volume</label>
        <input id="volume" type="range" min="0" max="1" step="0.01" value="1" />
      </div>
    </main>

    <script src="lib/playerState.js"></script>
    <script src="lib/timeFormatter.js"></script>
    <script src="lib/timelineMath.js"></script>
    <script src="player.js"></script>
  </body>
</html>
